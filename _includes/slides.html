<div id="{{ page.slug }}-carousel" class="carousel slide" data-ride="carousel" data-keyboard="true" data-touch="true">
  <ol class="carousel-indicators">
    {% for slide in page.slides %}
    {% if forloop.first %}
    <li data-target="#{{ page.slug }}-carousel" data-slide-to="{{ forloop.index0 }}" class="active"></li>
    {% else %}
    <li data-target="#{{ page.slug }}-carousel" data-slide-to="{{ forloop.index0 }}"></li>
    {% endif %}
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for slide in page.slides %}
      {% if forloop.first %}
    <div class="carousel-item active">
      {% else %}
    <div class="carousel-item">
      {% endif %}
      <img class="d-block w-100" src="{{site.baseurl}}/{{ slide.image }}" alt="{{ slide.alt }}">
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" data-target="#{{ page.slug }}-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Vorige</span>
  </a>
  <a class="carousel-control-next" data-target="#{{ page.slug }}-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Volgende</span>
  </a>
</div>
